name: Build and Package Crosswalks

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps (GDAL/GEOS/PROJ might be needed)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgeos-dev libproj-dev gdal-bin libgdal-dev

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install geopandas pandas requests tqdm shapely fiona pyproj rtree

      - name: Run orchestrator (make_run.py)
        run: |
          python scripts/make_run.py --zip-artifacts

      - name: Find latest run dir
        id: find_run
        run: |
          RUN_DIR=$(ls -1d outputs/* | sort | tail -n 1)
          echo "run_dir=$RUN_DIR" >> $GITHUB_OUTPUT
          echo "Run dir: $RUN_DIR"

      - name: Upload artifacts (manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: crosswalks-${{ steps.find_run.outputs.run_dir }}
          path: |
            ${{ steps.find_run.outputs.run_dir }}/crosswalks__*.zip
            ${{ steps.find_run.outputs.run_dir }}/raw_geographies__*.zip
            ${{ steps.find_run.outputs.run_dir }}/run_meta.json
            ${{ steps.find_run.outputs.run_dir }}/crosswalks_meta.json

      - name: Create GitHub Release and upload assets (tagged builds)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.find_run.outputs.run_dir }}/crosswalks__*.zip
            ${{ steps.find_run.outputs.run_dir }}/raw_geographies__*.zip
            ${{ steps.find_run.outputs.run_dir }}/run_meta.json
            ${{ steps.find_run.outputs.run_dir }}/crosswalks_meta.json
          generate_release_notes: true

